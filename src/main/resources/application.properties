# Puerto del servidor
server.port=78

# Formato de fecha/hora en logs
logging.pattern.dateformat=hh:mm

# Ocultar banner de Spring
spring.main.banner-mode=off

# Desactivar cache de Thymeleaf en desarrollo
spring.thymeleaf.cache=false

# Conexión a MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/cine_teatro?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Usuario_clave.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Mostrar SQL detallado en logs
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE
