<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">

    <meta charset="UTF-8"/>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>        
</head>
<body style="font-family: 'Nunito', sans-serif;">

<header th:fragment="header" class="header">
    <nav class="navbar navbar-expand-sm navbar-dark p-2" style="background-color: #ff0000;">
        <div class="container">
            <a th:href="@{/}" class="navbar-brand">Cine/Teatro</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <ul class="navbar-nav">
                    <li class="nav-item px-2">
                        <a class="nav-menu-link nav-link" th:href="@{/peliculas}">Películas/Obras</a>

                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-menu-link nav-link" th:href="@{/reservas}">Reservas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="main-header" class="py-2 bg-light border-bottom">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 class="text-info">
                        <i class="fas fa-film"></i> Sistema de Gestión Cine/Teatro
                    </h1>
                </div>
            </div>
        </div>
    </section>
</header>

<footer th:fragment="footer" class="mt-5 p-2" style="background-color: #000000; color: #ffffff;">
    <div class="container">
        <div class="col">
            <p class="lead text-center mb-0">
                &COPY; 2025 Cine/Teatro - Todos los derechos reservados
            </p>
        </div>
    </div>
</footer>
