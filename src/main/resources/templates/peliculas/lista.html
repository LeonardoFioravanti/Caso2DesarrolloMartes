<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/static.style/style.css}">
</head>
<body>
<!-- Usando plantilla -->
<div th:replace="layout/plantilla :: header"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Lista de Películas</h2>
        <a class="btn btn-primary" th:href="@{/peliculas/nuevo}">Agregar Película</a>
    </div>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Duración</th>
                <th>Género</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="pelicula : ${peliculas}">
                <td th:text="${pelicula.id}"></td>
                <td th:text="${pelicula.titulo}"></td>
                <td th:text="${pelicula.duracion} + ' min'"></td>
                <td th:text="${pelicula.genero}"></td>
                <td>
                    <a th:href="@{/peliculas/editar/{id}(id=${pelicula.id})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/peliculas/eliminar/{id}(id=${pelicula.id})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Seguro que deseas eliminar esta película?');">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div th:replace="layout/plantilla :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
