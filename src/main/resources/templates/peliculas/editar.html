<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Película</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/static.style/style.css}">
</head>
<body>
<div th:replace="layout/plantilla :: header"></div>

<div class="container mt-4">
    <h2>Editar Película</h2>
    <form th:action="@{/peliculas/actualizar/{id}(id=${pelicula.id})}" th:object="${pelicula}" method="post">
        <div class="mb-3">
            <label class="form-label">Título</label>
            <input type="text" class="form-control" th:field="*{titulo}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea class="form-control" th:field="*{descripcion}" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Duración (minutos)</label>
            <input type="number" class="form-control" th:field="*{duracion}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Género</label>
            <input type="text" class="form-control" th:field="*{genero}">
        </div>
        <div class="mb-3">
            <label class="form-label">URL Trailer</label>
            <input type="text" class="form-control" th:field="*{trailerUrl}">
        </div>
        <div class="mb-3">
            <label class="form-label">Imagen Portada</label>
            <input type="text" class="form-control" th:field="*{imagenPortada}">
        </div>
        <button type="submit" class="btn btn-success">Actualizar</button>
        <a th:href="@{/peliculas}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<div th:replace="layout/plantilla :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
